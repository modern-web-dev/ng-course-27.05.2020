<form (submit)="notifyOnBookChange($event)">
  <div class="form-group">
    <label for="author">Author</label>
    <input id="author" class="form-control" [value]="book.author">
  </div>
  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" class="form-control" [value]="book.title">
  </div>
  <button type="submit" class="btn btn-primary">Apply</button>
</form>
