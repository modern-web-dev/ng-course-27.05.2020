<form (ngSubmit)="save()" [formGroup]="bookForm"
      #bookFormDirective="ngForm" [class.ng-submitted]="bookFormDirective.submitted">
  <div class="form-group">
    <label for="author">Author</label>
    <input id="author" class="form-control"
           formControlName="author">
    <div class="invalid-feedback">{{getErrorsOf('author')}}</div>
  </div>
  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" class="form-control" formControlName="title">
    <div class="invalid-feedback">{{getErrorsOf('title')}}</div>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
